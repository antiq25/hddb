{% extends 'add_item.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/add-group.css">
<div class="container my-5 py-5">
    <h1 class="display-4 text-center text-primary mb-5">Add Group</h1>
    <div class="mt-3 glass p-4">
        <form action="/add_group" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Group Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-link mt-3 text-decoration-none text-primary">Go back to home</a>
    </div>
</div>
{% endblock content %}
